<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TubeTracker | Playlists</title>

  <link rel="stylesheet" href="https://bootswatch.com/5/cyborg/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    /* Page shell: Sidebar (left) + Main (right) */
    .tt-shell {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
      align-items: start;
    }

    /* On desktop, show a real left sidebar */
    @media (min-width: 700px) {
      .tt-shell {
        grid-template-columns: 360px 1fr;
      }
    }

    /* Sidebar should visually read as a sidebar */
    .tt-sidebar .card {
      position: sticky;
      top: 1rem;
    }

    /* Make list-group items look clean on dark theme */
    .list-group-item {
      background: rgba(0,0,0,0.35);
      color: #fff;
    }
    .list-group-item.active {
      background: rgba(13,110,253,0.35);
      border-color: rgba(13,110,253,0.8);
    }

    /* Drag & drop reorder inside playlist */
    #songsTbody tr[draggable="true"] { cursor: grab; }
    #songsTbody tr.tt-dragging { opacity: 0.55; cursor: grabbing; }
  </style>
</head>

<body class="p-0">
  <div class="container-fluid px-4 py-3" style="max-width: 1400px;">

    <!-- Required: show user + image after login -->
    <div id="appHeader" class="mb-4"></div>

    <div class="tt-shell">
      <!-- Sidebar -->
      <aside class="tt-sidebar">
        <div class="card border-secondary">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <div class="h5 m-0">My Library</div>
              <button id="newPlaylistBtn" class="btn btn-sm btn-primary" type="button">
                <i class="fa-solid fa-plus"></i> Add New Playlist
              </button>
            </div>

            <div class="mb-3">
              <label for="playlistsSortSelect" class="form-label small text-muted mb-1">Sort playlists</label>
              <select id="playlistsSortSelect" class="form-select form-select-sm">
                <option value=""> Choose sorting </option>
                <option value="rating">Rating (high to low)</option>
                <option value="az">A → Z</option>
                <option value="za">Z → A</option>
              </select>
            </div>

            <div id="playlistsList" class="list-group"></div>

            <div id="noPlaylists" class="alert alert-info mt-3 d-none">
              No playlists yet. Click <strong>Add New Playlist</strong> to create one.
            </div>
          </div>
        </div>
      </aside>

      <!-- Main content -->
      <main class="tt-main">
        <div class="card border-primary">
          <div class="card-body">
            <div class="d-flex flex-wrap align-items-center justify-content-between gap-2 mb-3">
              <div class="h4 m-0" id="activePlaylistName"></div>

            <div class="d-flex flex-wrap align-items-center justify-content-end gap-2" id="songsSortWrap">
              <input
                id="songsSearchInput"
                type="search"
                class="form-control form-control-sm"
                placeholder="Search in playlist..."
                style="width:260px;"
              />

              <span class="text-muted small">Sort songs</span>
              <select id="songsSortSelect" class="form-select form-select-sm" style="width:auto;">
                <option value=""> Choose sorting </option>
                <option value="rating">Rating (high to low)</option>
                <option value="az">A → Z</option>
                <option value="za">Z → A</option>
              </select>
            </div>
            </div>

            <div id="pickPlaylistHint" class="alert alert-secondary">
              Choose a playlist from the list.
            </div>

            <div id="songsWrap" class="d-none">
              <div id="emptyPlaylist" class="alert alert-info mb-0">
                This playlist is empty.
              </div>

              <div id="noSongsFound" class="alert alert-warning mb-0 d-none">
                No songs match your search.
              </div>

              <div id="songsTableWrap" class="table-responsive d-none mt-3">
                <table class="table table-dark table-hover align-middle mb-0">
                  <thead>
                    <tr>
                      <th>Song</th>
                      <th style="width:130px;">Rating</th>
                      <th style="width:220px;" class="text-end">Actions</th>
                    </tr>
                  </thead>
                  <tbody id="songsTbody"></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- New Playlist Modal -->
    <div class="modal fade" id="newPlModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title"><i class="fa-solid fa-plus"></i> New Playlist</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <label class="form-label">Playlist name</label>
            <input id="newPlName" class="form-control" placeholder="My Playlist" />
            <div id="newPlErr" class="alert alert-danger d-none mt-3" role="alert"></div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-outline-secondary" type="button" data-bs-dismiss="modal">Cancel</button>
            <button class="btn btn-primary" type="button" id="createPlBtn">Create</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Playlist Player Modal -->
<div class="modal fade" id="playlistPlayerModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="playlistPlayerTitle">
          <i class="fa-solid fa-play"></i> Playlist Player
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="ratio ratio-16x9">
          <!-- YouTube IFrame API will render the player inside this div -->
          <div id="playlistPlayerFrame"></div>
        </div>
      </div>

      <div class="modal-footer d-flex justify-content-between">
        <button class="btn btn-outline-secondary" type="button" id="playlistPrevBtn">
          <i class="fa-solid fa-backward"></i> Prev
        </button>
        <button class="btn btn-primary" type="button" id="playlistNextBtn">
          Next <i class="fa-solid fa-forward"></i>
        </button>
      </div>
    </div>
  </div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="playlists.js"></script>
</body>
</html>
