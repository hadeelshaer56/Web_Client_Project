<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TubeTracker | Search</title>

  <link rel="stylesheet" href="https://bootswatch.com/5/cyborg/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body class="p-4">
  <div class="container" style="max-width: 1100px;">

    <!-- Required: show user + image after login -->
    <div id="appHeader" class="mb-4"></div>

    <div class="card border-primary">
      <div class="card-body">
        <h2 class="h4 text-primary mb-3"><i class="fa-brands fa-youtube"></i> Search</h2>
        <p class="text-muted mb-3">
          Search YouTube videos, play them in a modal, and add them to your favorites playlists.
        </p>

        <div class="row g-2">
          <div class="col-md-9">
            <input id="q" type="text" class="form-control" placeholder="Search on YouTube..." />
          </div>
          <div class="col-md-3 d-grid">
            <button class="btn btn-primary" type="button">
              <i class="fa-solid fa-magnifying-glass"></i> Search
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="apiHint" class="alert alert-warning mt-3 d-none"></div>
    <div id="status" class="text-muted small mt-2"></div>
    <div id="results" class="row g-3 mt-1"></div>

    <!-- Player Modal -->
    <div class="modal fade" id="playerModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="playerTitle">Playing</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="ratio ratio-16x9">
                <iframe id="playerFrame" src="" title="YouTube player" allow="autoplay; encrypted-media; picture-in-picture; fullscreen" allowfullscreen></iframe>            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Add to Favorites Modal -->
    <div class="modal fade" id="favModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title"><i class="fa-solid fa-heart"></i> Add to Favorites</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-2 text-muted small">Choose an existing playlist or create a new one.</div>

            <label class="form-label">Existing playlist</label>
            <select id="favSelect" class="form-select"></select>

            <div class="text-center text-muted my-2">— OR —</div>

            <label class="form-label">New playlist name</label>
            <input id="favNewName" class="form-control" placeholder="My Favorites" />

            <div id="favErr" class="alert alert-danger d-none mt-3" role="alert"></div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-outline-secondary" type="button" data-bs-dismiss="modal">Cancel</button>
            <button class="btn btn-primary" type="button" id="favConfirmBtn"><i class="fa-solid fa-plus"></i> Add</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Toast -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1080">
      <div id="saveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <strong class="me-auto">Saved</strong>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body" id="toastBody"></div>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script src="search.js"></script>
</body>
</html>
